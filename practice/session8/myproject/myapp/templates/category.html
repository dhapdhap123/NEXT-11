{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}" />
{% endblock %}

{% block title %}{{category}}{% endblock title %}

{% block h2 %}{{category}} 글 목록{% endblock h2 %}

{% block section %}
    <ul>
        {% for article in articles %}
        <li><a href="{% url 'detail' article.id %}">{{article.title}}</a></li>
        {% endfor %}
    </ul>
{% endblock section %}
