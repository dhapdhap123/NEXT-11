{% extends 'base.html' %}

{% block title %}{{category}}{% endblock title %}

{% block h2 %}{{category}} 글 목록{% endblock h2 %}

{% block nav_content %}
    <div><a href="{% url 'list' %}">전체 글 보기</a></div>
{% endblock %}

{% block section %}
    <ul>
        {% for article in articles %}
        <li><a href="{% url 'detail' article.id %}">{{article.title}}</a></li>
        {% endfor %}
    </ul>
{% endblock section %}
