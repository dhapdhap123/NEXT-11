<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <header>
            <div id="title_div">
                <h1><a href="{% url 'home' %}">Todos</a></h1>
            </div>
            <div id="btn_div">
                <button><a href="{% url 'new' %}">Todo 작성</a></button>
            </div>
        </header>
        <div id="content">
            <form action="" method="post">
                {% csrf_token %}
                <div>
                    <label for="title">제목</label>
                    <input required type="text" name="title" id="title" placeholder="제목을 입력해주세요." />
                </div>
                <div>
                    <label for="content">내용</label>
                    <textarea required name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
                </div>
                <div>
                    <label for="deadline">마감기한</label>
                    <input type="datetime-local" id="deadline" name="deadline" />
                    <div style="text-align: end;"><button type="submit">작성하기</button></div>
                </div>
                
            </form>
        </div>
    </div>
</body>
<script>
    const now = new Date();
    const utcString = now.toISOString().substring(0,19);
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const day = now.getDate();
    const hour = now.getHours();
    const minute = now.getMinutes();
    const second = now.getSeconds();
    const localDatetime = year + "-" +
                      (month < 10 ? "0" + month.toString() : month) + "-" +
                      (day < 10 ? "0" + day.toString() : day) + "T" +
                      (hour < 10 ? "0" + hour.toString() : hour) + ":" +
                      (minute < 10 ? "0" + minute.toString() : minute)
    const deadline = document.getElementById("deadline");
    deadline.value = localDatetime;
</script>
</html>
