<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <header>
            <div id="title_div">
                <h1><a href="{% url 'home' %}">Todos</a></h1>
            </div>
            <div id="btn_div">
                <button><a href="{% url 'new' %}">Todo 작성</a></button>
            </div>
        </header>
        <div id="content">
            <form action="" method="post">
                {% csrf_token %}
                <div>
                <label for="title">제목</label>
                <input type="text" id="title" name="title" value="{{ todo.title }}">
                </div>
                <div>
                <label for="content">내용</label>
                <textarea name="content" id="content" cols="30" rows="10" >{{ todo.content }}</textarea>
                </div>
                <div>
                    <label for="deadline">마감기한</label>
                    <input type="datetime-local" id="deadline" name="deadline" value="{{ todo_deadline }}" />
                    <div style="text-align: end;"><button type="submit">수정하기</button></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
